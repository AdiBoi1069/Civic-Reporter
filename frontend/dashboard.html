<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jharkhand Municipal Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' };</script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        #map { height: 400px; }
    </style>
    <script>
        (function(){
            const saved = localStorage.getItem('theme');
            const system = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if ((saved && saved === 'dark') || (!saved && system)) document.documentElement.classList.add('dark');
        })();
    </script>
    <meta name="theme-color" content="#0a0a0a">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        .badge { padding: 2px 8px; border-radius: 9999px; font-size: 12px; font-weight: 600; }
    </style>
    <script>
        const API_BASE_URL = '';
    </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 dark:text-gray-100 font-sans">
    <div class="max-w-7xl mx-auto p-4 sm:p-6">
        <header class="flex items-center justify-between mb-6">
            <div class="flex items-center gap-3">
                <i class="fas fa-landmark text-emerald-600"></i>
                <h1 class="text-2xl sm:text-3xl font-bold">Jharkhand Municipal Dashboard</h1>
            </div>
            <div class="text-sm text-gray-500 dark:text-gray-400">Connected to Civic Reporter</div>
        </header>

        <section class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
            <div class="lg:col-span-2 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
                <div class="flex items-center justify-between mb-3">
                    <h2 class="font-semibold">Reports Map</h2>
                    <div class="text-xs text-gray-500">Jharkhand</div>
                </div>
                <div id="map" class="rounded-lg overflow-hidden"></div>
            </div>
            <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-800 rounded-xl p-4">
                <h2 class="font-semibold mb-3">Filters</h2>
                <div class="space-y-3">
                    <div>
                        <label class="text-xs text-gray-500">Issue Type</label>
                        <select id="filter-type" class="mt-1 w-full bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg p-2">
                            <option value="">All</option>
                            <option>Pothole</option>
                            <option>Overflowing Trash Bin</option>
                            <option>Streetlight Outage</option>
                            <option>Broken Sidewalk</option>
                            <option>Water Leak</option>
                            <option>Stray Animals</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-xs text-gray-500">Status</label>
                        <select id="filter-status" class="mt-1 w-full bg-white dark:bg-gray-900 border border-gray-300 dark:border-gray-700 rounded-lg p-2">
                            <option value="">All</option>
                            <option>Submitted</option>
                            <option>In Progress</option>
                            <option>Resolved</option>
                        </select>
                    </div>
                    <button id="apply-filters" class="w-full py-2 rounded-lg bg-emerald-600 hover:bg-emerald-700 text-white font-semibold">Apply Filters</button>
                </div>
            </div>
        </section>

        <section class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-800 rounded-xl">
            <div class="p-4 border-b border-gray-200 dark:border-gray-800 flex items-center justify-between">
                <h2 class="font-semibold">Reports</h2>
                <div id="counts" class="text-sm text-gray-500"></div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full text-sm">
                    <thead class="bg-gray-50 dark:bg-gray-900/40">
                        <tr>
                            <th class="text-left p-3">Issue</th>
                            <th class="text-left p-3">Description</th>
                            <th class="text-left p-3">Status</th>
                            <th class="text-left p-3">Location</th>
                            <th class="text-left p-3">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reports-tbody"></tbody>
                </table>
            </div>
        </section>
    </div>

    <script>
        let map;
        let markers = [];
        const JHARKHAND_BOUNDS = [[21.0, 83.0], [25.0, 88.0]];

        function initMap() {
            map = L.map('map', {
                maxBounds: JHARKHAND_BOUNDS,
                maxBoundsViscosity: 1.0,
                minZoom: 7,
                maxZoom: 18
            }).setView([23.6102, 85.2799], 8);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: '&copy; OpenStreetMap contributors'
            }).addTo(map);
        }

        function badge(status) {
            const map = {
                'Submitted': 'bg-yellow-100 text-yellow-800',
                'In Progress': 'bg-blue-100 text-blue-800',
                'Resolved': 'bg-emerald-100 text-emerald-800'
            };
            return `<span class="badge ${map[status] || 'bg-gray-100 text-gray-800'}">${status}</span>`;
        }

        async function fetchReports() {
            const type = document.getElementById('filter-type').value;
            const status = document.getElementById('filter-status').value;
            const res = await fetch(`${API_BASE_URL}/reports`);
            const all = await res.json();
            const filtered = all.filter(r => (!type || r.issueType === type) && (!status || r.status === status));
            renderTable(filtered);
            renderMarkers(filtered);
            renderCounts(all, filtered);
        }

        function renderCounts(all, filtered) {
            const s = all.filter(r => r.status === 'Submitted').length;
            const p = all.filter(r => r.status === 'In Progress').length;
            const r = all.filter(r => r.status === 'Resolved').length;
            document.getElementById('counts').textContent = `All: ${all.length} | Submitted: ${s} | In Progress: ${p} | Resolved: ${r} | Showing: ${filtered.length}`;
        }

        function renderMarkers(reports) {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            reports.forEach(r => {
                if (!r.location) return;
                const m = L.marker([r.location.lat, r.location.lng]).addTo(map).bindPopup(`<b>${r.issueType}</b><br>${r.description || ''}<br>Status: ${r.status}`);
                markers.push(m);
            });
        }

        function renderTable(reports) {
            const tbody = document.getElementById('reports-tbody');
            tbody.innerHTML = reports.map(r => `
                <tr class="border-t border-gray-100 dark:border-gray-800">
                    <td class="p-3">${r.issueType}</td>
                    <td class="p-3">${(r.description || '').substring(0, 120)}</td>
                    <td class="p-3">${badge(r.status)}</td>
                    <td class="p-3 text-xs text-gray-500">${r.location ? r.location.lat.toFixed(4)+', '+r.location.lng.toFixed(4) : '-'}</td>
                    <td class="p-3 space-x-2">
                        <button class="px-2 py-1 rounded bg-blue-600 hover:bg-blue-700 text-white text-xs" onclick="updateStatus('${r.id}','In Progress')">Start</button>
                        <button class="px-2 py-1 rounded bg-emerald-600 hover:bg-emerald-700 text-white text-xs" onclick="updateStatus('${r.id}','Resolved')">Resolve</button>
                    </td>
                </tr>
            `).join('');
        }

        async function updateStatus(id, status) {
            await fetch(`${API_BASE_URL}/reports/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            });
            fetchReports();
        }

        document.getElementById('apply-filters').addEventListener('click', fetchReports);

        document.addEventListener('DOMContentLoaded', () => {
            initMap();
            fetchReports();
        });
    </script>
</body>
</html>
